<!DOCTYPE html>
<html>

<head>
    <title>VALR Stand</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/site.css">
    <!-- Load connect from CDN -->
    <script src="https://unpkg.com/uport-connect/dist/uport-connect.js"></script>
    <script src="site.js"></script>

</head>

<body>
    <section class="hero">
        <div class="hero-inner">
            <img src="/logo/valr.png" alt="valr logo" class="logo">
            <h1>THE GREAT SSI QUEST</h1>
            <h2>Welcome to the VALR booth</h2>
            <table class="tbl" id="tbl">
                <tr>
                    <td>
                        <button class="btn" onclick="register()">Check-In</button>
                    </td>
                </tr>
                <tr class="info">
                    <td style="width: 40%">
                        Check-in to get issued your attendance claim.<br>
                        This will be recorded with your DID<sup>*</sup><br>
                        <sup>*</sup>DID = Decentralised Identifier
                    </td>
                </tr>
            </table>
            <div id="msg" class="msg">
                Please wait a moment for the QR to load after clicking the button...
            </div>
        </div>
        <div class="footer">
            <img src="/logo/blockchain-africa-conf-logo.png" alt="blockchain africa conf logo"><br />
        </div>
    </section>

</body>

</html>
